<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pointillism Portrait Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p id="nocam">You must allow camera access for this program to work.</p>
  <button id="take" title="Take Portrait">Save</button>
  <div style="z-index: 99 !important;" id="settings">
    <select id="mode">
      <option value="n">normal</option>
      <option value="g">grayscale</option>
    </select>
    <input type="color" value="#000000" id="clrShift"></input></br>
    <input oninput="document.getElementById('size').innerHTML='<b>size: </b>'+ this.value" type="range" min="10" max="100" value="30" step="2" id="ptSize">
    <p id ="size"><b>size: </b>30</p>
  </div>
  <video autoplay></video>
  <canvas></canvas>
  
  <div id="status"></div><br>
<div id="color" style="width:30px;height:30px;"></div>

  <script src="script.js"></script>
</body>

</html>
